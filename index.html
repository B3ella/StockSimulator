<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Simulator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1 class="titulo-principal">Stock Simulator</h1>
    <div class="container">
      <div class="user-data">
        <div class="carteira">
          <div class="operation-interface">
            <h2 class="operation-interface__titulo">Carteira</h2>
            <p class="operation-interface__info">
              Saldo Atual:
              <span
                id="carteira-saldo"
                class="operation-interface__span"
              ></span>
              USD
            </p>
          </div>
          <div class="operation-controller">
            <input
              type="number"
              class="operation-controller__input"
              id="carteira-input-recarga"
              placeholder="valor da recarga"
              value=""
            /><button
              id="carteira-button-recarga"
              class="operation-controller__button"
            >
              Recarregar
            </button>
          </div>
        </div>
        <div class="portifolio">
          <table class="my-stocks">
            <thead class="my-stocks__header">
              <tr>
                <th>Ação</th>
                <th>Volume</th>
              </tr>
            </thead>
            <tbody id="my-stocks-body" class="my-stocks__body"></tbody>
          </table>
        </div>
      </div>
      <ul id="available-stocks" class="available-stocks"></ul>
      <div>
        <div class="current-stock">
          <div class="operation-interface">
            <h3 class="operation-interface__titulo" id="stock-symbol">
              codigo da ação
            </h3>
            <p class="operation-interface__info">
              <span class="operation-interface__span" id="stock-currency"
                >USD</span
              >
              <span class="operation-interface__span" id="stock-value"
                >preço</span
              >
            </p>
          </div>
          <div class="operation-controller">
            <input
              class="operation-controller__input"
              id="stock-input-volume"
              placeholder="quantidade"
              value="1"
              type="number"
            />
            <button id="buy-stock" class="operation-controller__button">
              Buy
            </button>
            <button id="sell-stock" class="operation-controller__button">
              Sell
            </button>
          </div>
        </div>
        <canvas
          width="1050"
          height="600"
          class="candleStickChart"
          id="myCanvas"
        ></canvas>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
